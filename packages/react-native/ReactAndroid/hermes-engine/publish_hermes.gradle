/**
 * 查看所有任务：./gradlew tasks --all
 * 查看publish任务：./gradlew :packages:react-native:ReactAndroid:hermes-engine:publish --dry-run
 * local发布到MavenLocal仓库：REACT_NATIVE_HERMES_SKIP_PREFAB=true ./gradlew :packages:react-native:ReactAndroid:hermes-engine:publishLocalPublicationToMavenLocalRepository
 */

apply plugin: 'maven-publish'

def libGroup = 'com.example.android'
def libArtifactId = 'hermes-engine'
def libVersion = '0.72.5-local' //如果要改版本号，改这里

// https://developer.android.com/studio/build/maven-publish-plugin?hl=zh-cn
afterEvaluate {
    publishing {
        publications {
            local(MavenPublication) {
                from components.default

                groupId = libGroup
                artifactId = libArtifactId
                version = libVersion
            }
        }
        repositories {
            mavenLocal()
        }
    }
}